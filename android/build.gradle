
buildscript {
    repositories {
        google() // This is required to download Google services
        mavenCentral() // Add this if it's not present
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.10' // Update this version
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
